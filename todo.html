<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="stylesheet" href="todo.css" />
  </head>
  <body>
    <h1>Todo List</h1>

    <br />
    <form>
      <div class="input-div">
        <input type="text" id="inputValue" />
        <button class="btn">Add Todo</button>
      </div>
      <section class="todo-lists-elem"></section>
    </form>
    <script>
      const mainTodoElem = document.querySelector(".todo-lists-elem");
      console.log(mainTodoElem);
      const inputValue = document.getElementById("inputValue");
      console.log(inputValue);

      const getTodoListFromLocal = () => {
        return JSON.parse(localStorage.getItem("youtubeTodoList"));
      };

      const addTodoListLocalStorage = (localTodoLists) => {
        return localStorage.setItem(
          "youtubeTodoList",
          JSON.stringify(localTodoLists)
        );
      };

      let localTodoLists = getTodoListFromLocal() || [];

      //  adding add to list dynamically
      const addTodoDynamicElement = (curElem) => {
        const divElement = document.createElement("div");
        divElement.classList.add("main_todo_div");
        divElement.innerHTML = ` <li> ${curElem} </li> <button class = "deleteBtn">Delete</button>`;
        mainTodoElem.append(divElement);
      };

      const addTodoList = (e) => {
        e.preventDefault();

        const todoListValues = inputValue.value.trim();

        inputValue.value = "";

        if (todoListValues !== "" && !localTodoLists.includes(todoListValues)) {
          localTodoLists.push(todoListValues);
          localTodoLists = [...new Set(localTodoLists)];
          console.log(localTodoLists);
          localStorage.setItem(
            "youtubeTodoList",
            JSON.stringify(localTodoLists)
          );

          addTodoDynamicElement(todoListValues);
        }
      };

      const showTodoList = () => {
        console.log(localTodoLists);

        localTodoLists.forEach((curElem) => {
          addTodoDynamicElement(curElem);
        });
      };

      showTodoList();

      const removeTodoElem = (e) => {
        const todoToRemove = e.target;
        let todoListContent = todoToRemove.previousElementSibling.innerText;
        let parentElem = todoToRemove.parentElement;
        console.log(todoListContent);

        localTodoLists = localTodoLists.filter((curTodo) => {
          return curTodo !== todoListContent.toLowerCase();
        });

        addTodoListLocalStorage(localTodoLists);
        parentElem.remove();
      };

      mainTodoElem.addEventListener("click", (e) => {
        e.preventDefault();

        console.log(e.target.classList.contains("deleteBtn"));
        if(e.target.classList.contains("deleteBtn")){
          removeTodoElem(e);
        }
        removeTodoElem(e);
      });

      document.querySelector(".btn").addEventListener("click", (e) => {
        
        addTodoList(e);
      });
    </script>
  </body>
</html>
